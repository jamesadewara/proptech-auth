{% extends "accounts/email/base.html" %}
{% block title %}You're Invited!{% endblock %}

{% block content %}
<h2>You've been invited to join {{ tenant_name }}</h2>
<p>Role: <b>{{ role }}</b></p>
<p>
  <a href="{{ accept_url }}" style="background:#4F46E5;color:white;padding:10px 18px;text-decoration:none;border-radius:6px;">
    Accept Invitation
  </a>
</p>
<p>This invite expires at {{ expires_at }}.</p>
{% endblock %}
